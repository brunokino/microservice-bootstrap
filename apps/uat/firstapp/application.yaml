apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firstapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/brunokino/microservice-bootstrap
    targetRevision: HEAD
    path: 'apps/uat/firstapp/chart'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'default'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
