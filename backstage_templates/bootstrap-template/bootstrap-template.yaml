apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  description: Bootstrap a new microservice on the Kubernetes cluster
  name: microservice-bootstrap
  title: Bootstrap a new microservice on the Kubernetes cluster
spec:
  owner: guest
  type: service
  parameters:
    - properties:
        name:
          title: Application name
          description: Enter the application name
          type: string
        env:
          title: Environment
          default: uat
          type: string
      title: Configuration options
  steps:
    - action: fetch:template
      id: fetch-base
      input:
        url: ./bootstrap-template/
        values:
          name: ${{ parameters.name }}
          env: ${{ parameters.env }}
      name: Fetch Base
    - id: publish
      name: Publishing to a Github repository
      action: publish:github
      input:
        repoUrl: https://github.com/brunokino/microservice-bootstrap/tree/main/apps/${{ parameters.env }}/${{ parameters.name }}
        branch: main
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: 'catalog-info.yaml'
  output:
    links:
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}